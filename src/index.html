<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NashTech Open Data Assessment - Improved UI/UX</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NashTech Open Data Maturity Assessment - Improved UI with compact design and Excel export">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Compact Loading Screen */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8eaed 100%);
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0066cc 0%, #ff6600 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .loading-logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.2;
    }

    .loading-brand {
      display: block;
      font-size: 2.25rem;
      letter-spacing: -0.02em;
    }

    .loading-subtitle {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
      text-align: center;
      max-width: 350px;
      line-height: 1.4;
    }

    .loading-features {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .loading-feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .feature-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .loading-logo {
        font-size: 1.75rem;
      }

      .loading-brand {
        font-size: 2rem;
      }

      .loading-subtitle {
        font-size: 0.9375rem;
      }

      .loading-text {
        font-size: 0.9375rem;
        padding: 0 1rem;
      }

      .loading-features {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body class="mat-typography">
  <app-root>
    <div class="loading-screen">
      <div class="loading-logo">
        <span class="loading-brand">NashTech</span>
        <span class="loading-subtitle">Open Data Assessment</span>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">
        Loading your improved open data maturity assessment with compact design and Excel export...
      </div>
      <div class="loading-features">
        <div class="loading-feature">
          <div class="feature-icon">✓</div>
          <span>37 ODI Questions</span>
        </div>
        <div class="loading-feature">
          <div class="feature-icon">✓</div>
          <span>Compact Design</span>
        </div>
        <div class="loading-feature">
          <div class="feature-icon">✓</div>
          <span>Excel Export</span>
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
